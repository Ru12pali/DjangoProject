{%  load static %}
<html>
<head>
<title>Home Page</title>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--link rel="stylesheet" href="{% static 'trains/css/home.css' %}"-->
    <style>
    div.h1
    {
    font-family:"Times New Roman";
    font-size: 3em;
    font-style: italic;
    font-weight: 900;
    color: black;
     }
    button
    {
        background: #11b5b1;
        width:100px;
        border: none;
        outline: none;
        color: #fff;
        height: 35px;
        border-radius: 30px;
        margin-top: 20px;
        box-shadow: 0px 5px 15px 0px rgba(28,0,181,0.3);
    }
    .carousel {
  width:1000px;
  height:550px;
}

    </style>

</head>
<body style="background-color: black">


<center>
<!-- Navbar -->
<div class="w3-top">

  <div class="w3-bar w3-black w3-card">
<form method="get">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>

     <center><a href="home" class="w3-bar-item w3-button w3-padding-large">HOME</a></center>
    <center><a href="fetch" class="w3-bar-item w3-button w3-padding-large w3-hide-small">FETCH TRAIN DETAILS</a></center>
    {% if un == 'admin' %}
        <center><a href="add" class="w3-bar-item w3-button w3-padding-large w3-hide-small">ADD TRAIN</a></center>
    {%  else %}
        <center><a href="enquire" class="w3-bar-item w3-button w3-padding-large w3-hide-small">SEARCH</a></center>
      <center><a href="contactus" class="w3-bar-item w3-button w3-padding-large w3-hide-small">CONTACT</a></center>
    {%  endif %}
    <center><a href="logout" class="w3-bar-item w3-button w3-padding-large w3-hide-small">LOGOUT</a><center>

        </center>

        </center>
</form>
      </div>
</div>

    <div style="padding-top: 20px; margin-top: 30px; background-color: #2f4f4f; font-color:#ffffff " class="h1">
         <marquee>Welcome to Railway Enquiry System</marquee>
</div>


    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'trains/images/r1.jpg' %}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'trains/images/r7.jpg' %}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'trains/images/r5.jpg' %}" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>



    </center>

</body>

</html>
